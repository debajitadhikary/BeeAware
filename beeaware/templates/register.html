{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <div class="container">
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
        <h3>Sign up below</h3>
    
        <img src="{% static 'images/BeewareLogo.png' %}" alt="Beeaware Logo" class="logo">
        <h1>Beeaware</h1>
    <p>Welcome to Beeaware, a child awareness website that teaches you to make ethical decisions in critical situations.</p>
        <form method = "POST" action="register"/>
            {% csrf_token %}
            <p class="input_title">username</p>
            <input type="text" name = "username"/>
            <p class="input_title">email</p>
            <input type="email" name = "email"/>
            <p class="input_title">Password</p>
            <input type="password" name = "password"/>
            <p class="input_title">Repeat Password</p>
            <input type="password" name = "password2"/> <br>
            <input type="submit" id="submit_button"/>
        </form>

    </div>


</body>
</html>
